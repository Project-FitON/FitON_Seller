name: "Build & Release"

on:
  push:
    branches:
      - main  # Trigger only on pushes to the main branch

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'  # Updated to supported LTS version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Dart 3.4.4
        run: |
          brew update
          brew tap dart-lang/dart
          brew install dart@3.4.4
          brew link dart@3.4.4 --force --overwrite

      - name: Verify Flutter Version
        run: flutter --version

      - name: Verify Dart Version
        run: dart --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Build iOS (IPA)
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          cd Payload
          zip -r ../app.ipa Runner.app

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build Artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/ios/iphoneos/app.ipa

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.CGP }}  # Use default GitHub token